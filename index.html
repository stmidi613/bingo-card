<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cards-container">
    </div>

    <div id="form">
        <form>

            <label for="card-type">Type Of Cards</label>
            <select id="card-type" onchange="generateCards()">
                <option value="20" class="card-type">Numbers 1-20</option>
                <option value="50" class="card-type">Numbers 1-50</option>
                <option value="100" class="card-type">Numbers 1-100</option>
                <option value="christmas" class="card-type">Christmas</option>
                <option value="halloween" class="card-type">Halloween</option>
            </select><br>

            <label for="card-size">Card Size</label>
            <select id="card-size" value="3" onchange="cardSize()">
                <option value="3" class="card-size">3 X 3</option>
                <option value="5" class="card-size">5 X 5</option>
                <option value="7" class="card-size">7 X 7</option>
            </select><br>

            <label for="card-number">Number Of Cards</label>
                <input type="number" id="card-number" min="1" max="25" value="1" onchange="changeNumberOfCards()"><br>

            <button class="card-button" onclick="generateCards();">Reset</button>
        
        </form>
    </div>

</body>
</html>
