<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Bingo Card Creator</h1>
    
    <div id="form">
        <form>

            <label for="card-type" class="form-item">Type Of Cards</label>
            <select id="card-type" onchange="generateCards()">
                <option value="20" class="disabled">Numbers 1-20</option>
                <option value="50" class="card-type">Numbers 1-50</option>
                <option value="100" class="card-type">Numbers 1-100</option>
                <option value="theChristmasArr" class="disabled">Christmas</option>
                <option value="halloweenArr" class="disabled">Halloween</option>
            </select>
            <br>

            <label for="card-size" class="form-item">Card Size</label>
            <select id="card-size" class="form-item" value="3" onchange="changeCardSize()">
                <option value="3" class="card-size">3 X 3</option>
                <option value="5" class="card-size">5 X 5</option>
                <option value="7" id="seven" class="card-size">7 X 7</option>
            </select>
            <p id="error-display">*The 7 X 7 card size is only compatible with Number 1-50 and Number 1-100.
                <br>
                <span>*The Numbers 1-20 option should only by used with the 3 X 3 card size.</span>
            </p>
            <br>

            <label for="card-number" class="form-item">Number Of Cards</label>
                <input type="number" id="card-number" min="1" max="25" value="1" onchange="changeNumberOfCards()"><br>

            <button id="reset-button" class="form-item" onclick="generateCards();">Reset</button>
        
        </form>
    </div>

    <div id="cards-container">
    </div>

</body>
</html>
